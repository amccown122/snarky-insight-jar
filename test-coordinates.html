<!DOCTYPE html>
<html>
<head>
    <title>Coordinate Test for Jar App</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .pass { background: #d4edda; }
        .fail { background: #f8d7da; }
    </style>
</head>
<body>
    <h1>Jar App Coordinate System Test</h1>
    <div id="results"></div>
    
    <script>
        // Test the coordinate system fixes
        function runTests() {
            const results = document.getElementById('results');
            const tests = [
                {
                    name: "JAR_SCALE should be 1.0",
                    test: () => window.JAR_SCALE === undefined || window.JAR_SCALE === 1.0
                },
                {
                    name: "getJarScale should return 1.65",
                    test: () => typeof window.getJarScale === 'function' && window.getJarScale() === 1.65
                },
                {
                    name: "normalizedToCanvas should exist",
                    test: () => typeof window.normalizedToCanvas === 'function'
                },
                {
                    name: "getEffectiveCanvasSize should exist", 
                    test: () => typeof window.getEffectiveCanvasSize === 'function'
                }
            ];
            
            tests.forEach(test => {
                const div = document.createElement('div');
                div.className = 'test';
                try {
                    const passed = test.test();
                    div.className += passed ? ' pass' : ' fail';
                    div.innerHTML = `${test.name}: ${passed ? 'PASS' : 'FAIL'}`;
                } catch(e) {
                    div.className += ' fail';
                    div.innerHTML = `${test.name}: FAIL (${e.message})`;
                }
                results.appendChild(div);
            });
        }
        
        // Load the main app in iframe to test
        const iframe = document.createElement('iframe');
        iframe.src = 'Snarky-Insight-Jar-v12-4-no-double-draw.html';
        iframe.style.width = '100%';
        iframe.style.height = '600px';
        iframe.onload = () => {
            setTimeout(() => {
                // Copy functions from iframe to test
                const iframeWindow = iframe.contentWindow;
                window.getJarScale = iframeWindow.getJarScale;
                window.normalizedToCanvas = iframeWindow.normalizedToCanvas;
                window.getEffectiveCanvasSize = iframeWindow.getEffectiveCanvasSize;
                runTests();
            }, 1000);
        };
        document.body.appendChild(iframe);
    </script>
</body>
</html>
